<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Quote Form Modal -->
    <div id="quoteModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Request a Quote</h2>
            <form id="quoteForm">
                <input type="text" name="name" placeholder="Name" required>
                <input type="tel" name="phone" placeholder="Phone No" required>
                <input type="email" name="email" placeholder="Email ID" required>
                <textarea name="address" placeholder="Property Address" required></textarea>
                <input type="number" name="budget" placeholder="Budget" required>
                <textarea name="message" placeholder="Leave your message (optional)"></textarea>
                <button type="submit">SUBMIT REQUEST</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
